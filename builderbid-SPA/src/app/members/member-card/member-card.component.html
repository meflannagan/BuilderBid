<div class="card mb-4 bg-light">
  <div></div>
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{user.photoUrl}}" alt="{{user.username}}">
    <ul class="list-inline  animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary" 
        [routerLink]="['/lists/', user.id]"><i class="fa fa-user"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-envelope"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user"></i> {{user.username | titlecase}}, {{user.company}}</h6>
    <p class="card-text text-muted text-center">{{user.city}}</p>
  </div>
</div>
